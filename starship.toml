# Inserts a blank line between shell prompts
add_newline = true

format = """$directory$git_branch$git_status$character"""
right_format = """$cmd_duration$package$all"""


[character]
success_symbol = "[ï”ï”](bold green)"
error_symbol = "[ï”ï”](bold red) "
vicmd_symbol = "[ï“ï“](bold green) "


[battery]
full_symbol = "ï®£ "
charging_symbol = "âš¡ï¸ "
discharging_symbol = "ğŸ’€ "


[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"


[[battery.display]]
threshold = 10
style = "bold red"

[hostname]
ssh_only = false
format =  "[$hostname](bold cyan) "
trim_at = ".companyname.com"
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold blue"
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "îœ¥ "

[git_status]
format = '([ï“$all_status$ahead_behindï”]($style) )'
style = "bold yellow"
ahead = ">"
behind = "<"
diverged = "<>"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "r"
deleted = "x"
disabled = false


