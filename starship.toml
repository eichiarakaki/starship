[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"


[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "îœ¥ "

[git_status]
format = '([{$all_status$ahead_behind}]($style) )'
style = "bold red"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"


[rust]
format = "via [$symbol($version)]($style)"
symbol = "R "
detect_files = ["Cargo.toml"]
style = "bold #F88A3E"

