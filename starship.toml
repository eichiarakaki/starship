# Fonts you need: nerd-fonts-complete

# Inserts a blank line between shell prompts
add_newline = true

format = """$package$all$git_branch$git_status$character"""
# format = """$git_branch$git_status$package$all$character"""
right_format = """$battery"""


[character]
success_symbol = "[](bold red)[](bold yellow)[](bold green)"
error_symbol = "[](bold red)[](bold red)[](bold red)"
vicmd_symbol = "[](bold green)"


#[battery]
#full_symbol = " "
#charging_symbol = " "
#discharging_symbol = " "


[cmd_duration]
min_time = 50000
format = "took [$duration](bold yellow)"


#[[battery.display]]
#threshold = 10000
#style = "bold green"


[hostname]
ssh_only = false
format =  "[$hostname](bold cyan) "
trim_at = ".companyname.com"
disabled = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold blue"
disabled = true

[git_branch]
format = "[on $branch]($style)"
# symbol = " "

[git_status]
format = '([ {$all_status$ahead_behind}]($style)) '
style = "bold red"
ahead = ">"
behind = "<"
diverged = "<>"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "r"
deleted = "x"
disabled = false


